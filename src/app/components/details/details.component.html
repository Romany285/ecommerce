<section class="w-75 mx-auto my-3 shadow rounded p-3" *ngIf="productDetails">
    <div class="row d-flex align-items-center">
        <div class="col-3">
            <owl-carousel-o [options]="detailsOptions">
    
                <ng-container *ngFor="let item of productDetails.images">
                  <ng-template carouselSlide [id]="item.id">
                    <img [src]="item" [alt]="item.alt"  class="w-100">
                    <p> {{item.title}} </p>
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-9">
            <h3 class="h5"> {{productDetails.title}} </h3>
            <p class="h6 font-md text-muted"> {{productDetails.description}} </p>
            <h4 class="h6 pt-2"> {{productDetails.category.name}} </h4>
            <div class="d-flex justify-content-between align-items-center my-3">
                <span class="text-main"> {{productDetails.price |currency}} </span>
                <p class="mb-0"> <i class="rading-color fas fa-star"></i> {{productDetails.ratingsAverage}} </p>
            </div>
            <button #element (click)="addProduct(productDetails._id,element)" class="main-btn w-100  my-3">+Add To Cart</button>
        </div>
    </div>
    
</section>
