<section class="w-75 mx-auto my-5 shadow p-4 fw-medium" [formGroup]="orderForm" (submit)="handleForm()">
<form>
    <div class="my-3">
        <label for="details">Details</label>
        <input #detailsInput type="text" id="details" class="form-control" placeholder="details..." formControlName="details">
        <div class="alert alert-danger" *ngIf="orderForm.get('details')?.errors && (orderForm.get('details')?.touched || detailsInput.value.length > 0)">
            <p class="p-0 m-0 font-md" *ngIf="orderForm.get('details')?.getError('required')">details is required</p>
            <p class="p-0 m-0 font-md" *ngIf="orderForm.get('details')?.getError('minlength')">details min length is 3</p>
        </div>
    </div>
    <div class="my-3">
        <label for="phone">Phone</label>
        <input #phoneInput type="tel" id="phone" class="form-control" placeholder="enter your phone..." formControlName="phone">
        <div class="alert alert-danger" *ngIf="orderForm.get('phone')?.errors && (orderForm.get('phone')?.touched || phoneInput.value.length > 0)">
            <p class="p-0 m-0 font-md" *ngIf="orderForm.get('phone')?.getError('required')">phone is required</p>
            <p class="p-0 m-0 font-md" *ngIf="orderForm.get('phone')?.getError('pattern')">phone invalid</p>
        </div>
    </div>
    <div class="my-3">
        <label for="city">City</label>
        <input #cityInput type="text" id="city" class="form-control" placeholder="enter your city..." formControlName="city">
        <div class="alert alert-danger" *ngIf="orderForm.get('city')?.errors && (orderForm.get('city')?.touched || cityInput.value.length > 0)">
            <p class="p-0 m-0 font-md" *ngIf="orderForm.get('city')?.getError('required')">city is required</p>
        </div>
    </div>
    <button [disabled]="orderForm.invalid" class="btn-outline-info btn w-100 py-1 rounded">Pay Now</button>
</form>
</section>
